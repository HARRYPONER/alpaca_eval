gpt4_clf_cot_turbo:
  prompt_template: "gpt4_clf_cot_turbo/basic_clf_cot_prompt.txt"
  fn_completions: "openai_completions"
  completions_kwargs:
    model_name: "gpt-4-1106-preview"
    max_tokens: 200
    temperature: 1 # temperature should be applied for sampling, so that should make no effect.
    logprobs: true
    top_logprobs: 5
  fn_completion_parser: "logprob_parser"
  completion_parser_kwargs:
    numerator_token: "A"
    denominator_tokens: [ "A", "B" ]
    is_binarize: true
    log_prob_index: -1
  completion_key: "completions_all"
  batch_size: 1